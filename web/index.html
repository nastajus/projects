<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../nastajus_site_theme.css">
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <title>Ian Nastajus : Web Projects</title>
    <script src="https://use.fontawesome.com/7010a79c9c.js"></script>
  </head>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/nastajus/projects/contents/web');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          if (file.name == ".gitmodules" || file.name == "index.html" || file.name == "nastajus_site_theme.css") { continue; }
          const directorySlash = (file.type == "dir") ? "/" : "";
          const lastPathPart = file.path.split("/").pop();
          const pathToUse = (Array.isArray(lastPathPart)) ? lastPathPart : file.path;
          htmlString += `<li><a href="${lastPathPart}">${file.name}${directorySlash}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
